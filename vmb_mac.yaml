apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: vmb_mac
  labels:
    app: vmb_mac
spec:
  running: false
  template:
    metadata:
    spec:
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: rootdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - masquerade: {}
              name: nic0
            - name: nic1
              sriov: {}
              macAddress: DE:af:00:00:AF:de
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel8.1.0
        resources:
          requests:
            memory: 2Gi
      evictionStrategy: LiveMigrate
      hostname: vmb_mac
      networks:
        - name: nic0
          pod: {}
        - multus:
            networkName: vms-sriovnetwork
          name: nic1
      terminationGracePeriodSeconds: 0
      volumes:
        - containerDisk:
            image: 'quay.io/yadu/kubevirt-centos7:latest'
          name: rootdisk
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              password: centos
              chpasswd: { expire: False }
              bootcmd:
            	  - nmcli con add type ethernet con-name eth1 ifname eth1
          	  - nmcli con mod eth1 ipv4.addresses 192.168.0.2/24 ipv4.method manual connection.autoconnect-priority 1 ipv6.method ignore
                  - nmcli con up eth1
          name: cloudinitdisk
status: {}
